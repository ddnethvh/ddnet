# Basic Server Settings
sv_name "ddnethvh.fun | HVH: KOG"
sv_port 0
sv_gametype "mod"

# Map Settings
sv_map "Aip-Gores"
sv_test_cmds 1

# Network Settings
sv_register ipv4
sv_ipv4only 1
logfile "autoexec_server.log"
loglevel 0

# Proxy Settings
sv_proxy_check 1
sv_proxy_check_ban 1

# Player Limits
sv_max_clients 64
sv_max_clients_per_ip 2

# Game Rules
sv_tournament_mode 0
sv_pauseable 1
sv_rescue 0
sv_rescue_delay 5
sv_savegames 0
sv_no_weak_hook 1

# Server Messages
sv_welcome ""
sv_motd ""
sv_ddrace_rules 0

# Announcements
sv_announcement_random 1
sv_announcement_interval 5
sv_announcement_filename "announcement.txt"

# Server Tuning
sv_tune_reset 1
sv_ddrace_tune_reset 1
sv_reset_file "reset.cfg"

sv_vote_yes_percentage 100
add_map_votes
add_vote "Random Map" "random_map"
add_vote "Random Unfinished Map" "random_unfinished_map"

# Access Levels - Moderator & Helper Commands
# Helper Commands (Level 2)
access_level left 2
access_level right 2
access_level up 2
access_level down 2
access_level super 2
access_level unsuper 2
access_level tele 2
access_level totele 2
access_level totelecp 2
access_level logout 2
access_level ninja 2
access_level grenade 2
access_level shotgun 2
access_level laser 2
access_level weapons 2
access_level unweapons 2
access_level unlaser 2
access_level unshotgun 2
access_level ungrenade 2
access_level unsolo 2
access_level undeep 2
access_level status 2

# Moderator Commands (Level 1)
access_level ban 1
access_level unban 1
access_level ban_range 1
access_level unban_range 1
access_level unban_all 1
access_level bans 1
access_level bans_save 1
access_level kick 1
access_level force_vote 1
access_level moderate 1

# Client Suggestions
stdout_output_level 0

# Voting Settings
sv_vote_kick 0
sv_vote_spectate 0
sv_vote_spectate_rejoindelay 0
sv_inactivekick_time 5
sv_inactivekick 2